                <h4 id="jmex-tree"><a class="markdownIt-Anchor" href="#jmex-tree"></a> J.Mex Tree</h4>
<p><img src="https://gitee.com/ymxl0823/blogimg/raw/master/img/202307131358742.png" srcset="/img/loading.gif" lazyload alt="img-mextree" /></p>
<p><img src="https://gitee.com/ymxl0823/blogimg/raw/master/img/202307131359739.png" srcset="/img/loading.gif" lazyload alt="image-20230503203637357" /></p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br></pre></td><td class="code"><pre><code class="hljs c++"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;bits/stdc++.h&gt;</span></span><br><span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;<br><span class="hljs-type">const</span> <span class="hljs-type">int</span> N = <span class="hljs-number">1e6</span>+<span class="hljs-number">10</span>;<br><span class="hljs-type">int</span> v[N];<span class="hljs-comment">//节点权值</span><br>vector&lt;<span class="hljs-type">int</span>&gt; g[N];<br><span class="hljs-type">int</span> mn[N];<span class="hljs-comment">//以节点i为根的子树的mex值</span><br><span class="hljs-type">int</span> ans[N];<span class="hljs-comment">//ans[k]即为答案</span><br><span class="hljs-type">int</span> sz[N];<span class="hljs-comment">//以i为根的子树尺寸</span><br><span class="hljs-type">int</span> n;<br><span class="hljs-type">int</span> root;<span class="hljs-comment">//权值为0的节点为根</span><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">dfs1</span><span class="hljs-params">(<span class="hljs-type">int</span> fa,<span class="hljs-type">int</span> gfa)</span><span class="hljs-comment">//现预处理以每个节点为根的子树的尺寸和最小值</span></span><br><span class="hljs-function"></span>&#123;<br>    mn[fa] = v[fa];<br>    sz[fa] = <span class="hljs-number">1</span>;<br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>;i &lt; g[fa].<span class="hljs-built_in">size</span>();i ++)<br>    &#123;<br>        <span class="hljs-type">int</span> son = g[fa][i];<br>        <span class="hljs-keyword">if</span>(son == gfa) <span class="hljs-keyword">continue</span>;<span class="hljs-comment">//由于建的双向边，防止重复</span><br>        <span class="hljs-built_in">dfs1</span>(son,fa);<br>        sz[fa] += sz[son];<br>        mn[fa] = <span class="hljs-built_in">min</span>(mn[fa],mn[son]);<br>    &#125;<br>&#125;<br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">dfs2</span><span class="hljs-params">(<span class="hljs-type">int</span> fa,<span class="hljs-type">int</span> gfa)</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-keyword">if</span>(v[fa]!=<span class="hljs-number">0</span>)<br>    &#123;<br>        <span class="hljs-keyword">if</span>(mn[fa]==v[fa]) ans[v[fa]] = n-sz[fa];<span class="hljs-comment">//如果以fa为根的子树的节点权值最小值为fa的值，</span><br>        <span class="hljs-comment">//说明子树中都是大于根节点权值的，这是满足要求的连通子图即为删去以fa为根的子树后的连通子图</span><br>        <span class="hljs-keyword">else</span> ans[v[fa]] = <span class="hljs-number">0</span>;<span class="hljs-comment">//由于整棵树是以0为根的，故当fa不是子树的最小权值时，其所有子树的mex都为0，</span><br>        <span class="hljs-comment">//而删去fa为根的子树后得到的子图里的mex必然为fa的子树中的最小值,必不可能fa，故答案为0</span><br>    &#125;<br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>;i &lt; g[fa].<span class="hljs-built_in">size</span>();i ++)<br>    &#123;<br>        <span class="hljs-type">int</span> son = g[fa][i];<br>        <span class="hljs-keyword">if</span>(son == gfa) <span class="hljs-keyword">continue</span>;<br>        <span class="hljs-built_in">dfs2</span>(son,fa);<br>    &#125;<br>&#125;<br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">solve</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br>    cin &gt;&gt; n;<br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">1</span>;i &lt;= n;i ++)  <br>    &#123;<br>        cin &gt;&gt; v[i];<br>        <span class="hljs-keyword">if</span>(v[i]==<span class="hljs-number">0</span>) root = i;<br>    &#125;<br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">2</span>;i &lt;= n;i ++)  <br>    &#123;<br>        <span class="hljs-type">int</span> x;cin &gt;&gt; x;<br>        g[i].<span class="hljs-built_in">push_back</span>(x);<br>        g[x].<span class="hljs-built_in">push_back</span>(i);<br>    &#125;<br>    ans[n] = n;<br>    <span class="hljs-built_in">dfs1</span>(root,<span class="hljs-number">-1</span>);<span class="hljs-comment">//预处理</span><br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>;i &lt; g[root].<span class="hljs-built_in">size</span>();i ++)<br>    &#123;<br>        <span class="hljs-type">int</span> son = g[root][i];<br>        ans[<span class="hljs-number">0</span>] = <span class="hljs-built_in">max</span>(ans[<span class="hljs-number">0</span>],sz[son]);<span class="hljs-comment">//k==0时,答案为以0为根的子树的尺寸中的最大值</span><br>    &#125;<br>    <span class="hljs-built_in">dfs2</span>(root,<span class="hljs-number">-1</span>);<span class="hljs-comment">//求1-n-1的答案</span><br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>;i &lt;= n;i ++) cout &lt;&lt; ans[i] &lt;&lt; <span class="hljs-string">&quot; &quot;</span>;<br>&#125;<br><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br>    ios::<span class="hljs-built_in">sync_with_stdio</span>(<span class="hljs-literal">false</span>);<br>    cin.<span class="hljs-built_in">tie</span>(<span class="hljs-number">0</span>);<br>    <span class="hljs-type">int</span> T = <span class="hljs-number">1</span>;<br>    <span class="hljs-comment">//cin &gt;&gt; T;</span><br>    <span class="hljs-keyword">while</span>(T--)<br>    &#123;<br>        <span class="hljs-built_in">solve</span>();<br>    &#125;<br><br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
